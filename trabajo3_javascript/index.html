<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Jugador de futbol</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tarjeta">
        <div class="caraFrontal" id="frontal">
            <img src="https://via.placeholder.com/150" alt="Jugador de Fútbol">
            <h2>Jugador de Fútbol</h2>
            <p>Posición: Delantero</p>
            <button id="verDetalles">Ver Detalles</button>
        </div>
        <div class="caraPosterior" id="posterior">
            <h2>Detalles del Jugador</h2>
            <p>Edad: 25 años</p>
            <p>Equipo: FC Barcelona</p>
            <p>Goles: 75</p>
            <button id="volver">Volver</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
